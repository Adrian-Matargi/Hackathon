<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code and Open Link</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Escaneie o QR Code</h1>
    <div id="reader" style="width: 100%; height: 400px;"></div> <!-- Div para exibir a câmera -->

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code lido: ${decodedText}`);
            // Redireciona automaticamente para o link lido no QR code
            window.location.href = decodedText;
        }

        function onScanError(errorMessage) {
            // A função pode ser usada para capturar erros, mas aqui não faremos nada
            console.warn(errorMessage);
        }

        // Inicializa o leitor de QR Code
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250 },
            false
        );
        
        // Inicia o scanner da câmera
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
