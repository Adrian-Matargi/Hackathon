<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code and Open Link</title>
    <!-- Carregar a biblioteca html5-qrcode a partir do CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Escaneie o QR Code</h1>
    <div id="reader" style="width: 100%; height: 400px;"></div> <!-- Div para exibir a câmera -->

    <script>
        // Função chamada quando o QR code é lido com sucesso
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code lido: ${decodedText}`);
            // Redireciona para o link do QR code lido
            window.location.href = decodedText;
        }

        // Função chamada quando ocorre algum erro na leitura do QR code
        function onScanError(errorMessage) {
            console.warn(`Erro na leitura do QR code: ${errorMessage}`);
        }

        // Verifica se o navegador tem permissão para acessar a câmera
        function checkPermissions() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Este navegador não suporta acesso à câmera.');
                return false;
            }
            return true;
        }

        // Inicializa o scanner apenas se a permissão for concedida
        if (checkPermissions()) {
            // Inicializa o scanner
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: 250 },
                false
            );

            // Inicia o scanner da câmera
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        } else {
            console.error("Permissão para acessar a câmera não foi concedida.");
        }
    </script>
</body>
</html>
