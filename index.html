<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>
<body>

<h1>Leitor de QR Code</h1>

<video id="preview" width="300" height="200" style="border: 1px solid black;"></video>

<p id="result">Resultado: Nenhum QR Code detectado.</p>

<script>
    // Acessando a câmera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(function(stream) {
            const video = document.getElementById('preview');
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // necessário para iOS
            video.play();
            requestAnimationFrame(scanQRCode);
        })
        .catch(function(error) {
            alert("Erro ao acessar a câmera: " + error.message);
        });

    function scanQRCode() {
        const video = document.getElementById('preview');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // Define o tamanho do canvas com base nas dimensões do vídeo
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;

        // Desenha o quadro do vídeo no canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Tenta decodificar o QR Code a partir do conteúdo do canvas
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
            // Exibe o resultado no navegador
            document.getElementById('result').textContent = 'Resultado: ' + code.data;

            // Se o QR Code for uma URL, abre a página
            if (isValidUrl(code.data)) {
                window.location.href = code.data; // Redireciona para a URL do QR Code
            }
        } else {
            // Se não detectar o QR Code, continua a buscar
            document.getElementById('result').textContent = 'Resultado: Nenhum QR Code detectado.';
        }

        // Chama a função novamente para continuar a leitura
        requestAnimationFrame(scanQRCode);
    }

    // Função para verificar se a string é uma URL válida
    function isValidUrl(str) {
        try {
            new URL(str);
            return true;
        } catch (_) {
            return false;
        }
    }
</script>

</body>
</html>
