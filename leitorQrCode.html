<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
</head>
<body>
  <h1>Leitor de QR Code</h1>

  <h3>Carregar imagem com QR Code:</h3>
  <input type="file" id="file-input">
  <canvas id="canvas" style="display: none;"></canvas>

  <h3>Ou usar a câmera para escanear:</h3>
  <video id="video" width="300" height="200" autoplay></video>
  <button id="start-camera">Iniciar câmera</button>
  
  <h3>Resultado:</h3>
  <p id="output"></p>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const fileInput = document.getElementById("file-input");
    const canvas = document.getElementById("canvas");
    const video = document.getElementById("video");
    const output = document.getElementById("output");
    const startCameraButton = document.getElementById("start-camera");
    
    // Função para ler o QR Code de uma imagem carregada
    fileInput.addEventListener("change", function() {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            // Lê o QR Code
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            
            if (code) {
              output.textContent = "QR Code Lido: " + code.data;
            } else {
              output.textContent = "QR Code não encontrado.";
            }
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Função para iniciar a câmera e ler QR Code em tempo real
    startCameraButton.addEventListener("click", function() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(function(stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // Para dispositivos iOS
            video.play();
            
            // Chama a função de detecção de QR Code a cada quadro
            requestAnimationFrame(scanQRCode);
          })
          .catch(function(error) {
            output.textContent = "Erro ao acessar a câmera: " + error;
          });
      } else {
        output.textContent = "Câmera não disponível.";
      }
    });
    
    // Função para escanear o vídeo em tempo real
    function scanQRCode() {
      const ctx = canvas.getContext("2d");
      canvas.height = video.videoHeight;
      canvas.width = video.videoWidth;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      
      if (code) {
        output.textContent = "QR Code Lido: " + code.data;
      }

      requestAnimationFrame(scanQRCode); // Continuar escaneando
    }
  </script>
</body>
</html>
